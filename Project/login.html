<!DOCTYPE html>
<head>

    <title>Price Review login system</title>
    <script src="js/md5.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/login.js"></script>
    <script src="js/confirmCode.js"></script>
    <script src="js/resendCode.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    
    <section class="left-section">
        <div id="left-cover" class="cover cover-hide">
            <img src="img/cover1.png" alt="">
            <h1>Welcome !</h1>
            <h3>Already have an account ?</h3>
            <button type="button" class="switch-btn" onclick="location.reload()">Login</button>
        </div>
        <div id="left-form" class="form fade-in-element">
            <h1>Login</h1>
            <form style="text-align: center;">
                <input type="text" id="username" class="input-box" placeholder="User Email">
                <input type="password" id="userpassword" class="input-box" placeholder="Password">
                <button type="button" class="btn" onclick="login();">Login</button>
                <button type="button" class="btn" onclick="window.location.href='../reset_pass.html'">Forgot Password?</button>
            </form>
            <p id="logstatus" style="font-size: 0.5em"></p>
        </div>
    </section>


<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Email confirmation Modal -->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Email confirmation</h4>
         <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <form class="form-group">
              <label for="emailab">Enter your Email</label>
              <input type="text" class="form-control" id="emailconf" placeholder="Email">
              <label for="codelab">Enter provided code</label>
              <input type="text" class="form-control" id="confCode" placeholder="Confirmation code">
              <p id="confStatus" style="font-size: 0.6em"></p>
              </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="confirmCode();">Confirm email</button>
         <button type="button" class="btn btn-default" onclick="resendCode();">Send new code</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

        </div>
      </div> 
    </div>
  </div>
</div>


    <section class="right-section">
        <div id="right-cover" class="cover fade-in-element">
            <img src="img/cover1.png" alt="">
            <h1>Welcome !</h1>
            <h3>Don't have an account ?</h3>
            <button type="button" class="switch-btn" onclick="switchSignup()">Signup</button>
        </div>

        <div id="right-form" class="form form-hide">
            <h1>Signup</h1>
            <form style="text-align: center;">
                 <input type="text" id="fullname" class="input-box" placeholder="Full Name">
                <input type="email" id="useremail" class="input-box" placeholder="Email Address">
                 <input type="text" id="userphone" class="input-box" placeholder="Phone Number">
                <input type="password" id="userpass" class="input-box" placeholder="Password">
                 <input type="password" id="confirmpass" class="input-box" placeholder="Confirm Password">
                 <button type="button" name="signup-btn" class="btn"  onclick="signup();">Signup</button>
                 <button type="button" class=" btn" data-toggle="modal" data-target="#myModal">Confirm email</button>
            </form>
              <p id="upstatus" style="font-size: 0.5em"></p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</body>
</html>
